<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Estilos para ocultar la página */
    body {
      display: none; /* Ocultar el cuerpo de la página */
    }
  </style>
  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametros() {
      var parametros = {};
      var query = window.location.search.substring(1);
      var pares = query.split("&");
      for (var i = 0; i < pares.length; i++) {
        var par = pares[i].split("=");
        parametros[par[0]] = par[1];
      }
      return parametros;
    }

    // Función para mostrar los parámetros en la página y enviarla a imprimir
    function imprimirPagina() {
      var parametros = obtenerParametros();
      var cuerpoPagina = document.getElementsByTagName("body")[0];
      var lista = document.createElement("ul");
      for (var clave in parametros) {
        var itemLista = document.createElement("li");
        var texto = document.createTextNode(clave + ": " + parametros[clave]);
        itemLista.appendChild(texto);
        lista.appendChild(itemLista);
      }
      cuerpoPagina.appendChild(lista);

      // Mostrar la página y enviarla a imprimir
      cuerpoPagina.style.display = "block"; // Mostrar el cuerpo de la página
      window.print(); // Imprimir la página
    }

    // Llamar a la función cuando la página haya cargado
    window.onload = imprimirPagina;
  </script>
</head>

<body>
  <p>Esta página web es una página HTML válida. Final</p>
</body>
</html>
