<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Estilos para el cuerpo de la página */
    body {
      margin: 0; /* Eliminar margen */
      padding: 20px; /* Añadir un espacio entre el borde y el contenido */
      background-color: #f2f2f2; /* Color de fondo gris */
    }
    
    /* Estilos para el contenedor de la información */
    .informacion {
      max-width: 800px; /* Limitar el ancho de la información */
      margin: 0 auto; /* Centrar horizontalmente */
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px; /* Espaciado interno */
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }
  </style>
  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametros() {
      var parametros = {};
      var query = window.location.search.substring(1);
      var pares = query.split("&");
      for (var i = 0; i < pares.length; i++) {
        var par = pares[i].split("=");
        parametros[par[0]] = par[1];
      }
      return parametros;
    }

    // Función para mostrar los parámetros en la página y enviarla a imprimir
    function imprimirPagina() {
      var parametros = obtenerParametros();
      var cuerpoPagina = document.getElementsByTagName("body")[0];
      var informacionDiv = document.createElement("div");
      informacionDiv.className = "informacion";
      for (var clave in parametros) {
        var parrafo = document.createElement("p");
        var texto = document.createTextNode(clave + ": " + parametros[clave]);
        parrafo.appendChild(texto);
        informacionDiv.appendChild(parrafo);
      }
      cuerpoPagina.appendChild(informacionDiv);

      // Mostrar la página y enviarla a imprimir
      cuerpoPagina.style.display = "block"; // Mostrar el cuerpo de la página
      window.print(); // Imprimir la página
    }

    // Llamar a la función cuando la página haya cargado
    window.onload = imprimirPagina;
  </script>
</head>

<body>
</body>
</html>
