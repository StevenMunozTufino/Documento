<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recibo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
      overflow: auto;
    }
    .recibo {
      width: 300px; /* Ancho del recibo */
      margin: 0 auto;
      border: 1px solid #000;
      padding: 10px;
    }
    .titulo {
      text-align: center;
      margin-bottom: 10px;
    }
    .item {
      margin-bottom: 5px;
    }
  </style>
  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametros() {
      var parametros = {};
      var query = window.location.search.substring(1);
      var pares = query.split("&");
      for (var i = 0; i < pares.length; i++) {
        var par = pares[i].split("=");
        parametros[par[0]] = par[1];
      }
      return parametros;
    }

    // Función para generar el recibo
    function generarRecibo() {
      var parametros = obtenerParametros();
      var cuerpoPagina = document.getElementsByTagName("body")[0];
      var recibo = document.createElement("div");
      recibo.className = "recibo";
      var titulo = document.createElement("h2");
      titulo.className = "titulo";
      titulo.textContent = "Recibo de Compra";
      recibo.appendChild(titulo);
      for (var clave in parametros) {
        if (parametros.hasOwnProperty(clave)) {
          var lista = document.createElement("ul");
          var datos = parametros[clave].split(",");
          for (var i = 0; i < datos.length; i++) {
            var itemLista = document.createElement("li");
            itemLista.className = "item";
            var texto = document.createTextNode(datos[i]);
            itemLista.appendChild(texto);
            lista.appendChild(itemLista);
          }
          recibo.appendChild(lista);
        }
      }
      cuerpoPagina.appendChild(recibo);
      // Imprimir la página automáticamente
      window.print();
    }

    // Llamar a la función cuando la página haya cargado
    window.onload = generarRecibo;
  </script>
</head>
<body>
  <p>Esta página web es una página HTML válida.</p>
</body>
</html>
